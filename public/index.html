<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app='CircuitApp'>
<meta charset="utf-8">
<title>Circuit Connection</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js" charset="utf-8"></script>
<script src="/js/app.js"></script>
<link rel="icon" href="/img/favicon.png" type="image/png">
</head>

<body ng-controller="MainController as ctrl">
    <div class="sWidth sHeight">
        <img src="./img/circuit.jpeg" alt="Circuit Connection BG" class="sWidth sHeight absolute">
        <div class="sWidth sHeight absolute bgPurple30"></div>
        <div class="sWidth sHeight absolute dFlex flexRow">
            <div class="flex1 dFlex center padH40 flexColumn">
                <h1 class="fAclonica fSize6 fWhite borderBox">CIRCUIT CONNECTION</h1>
                <div class="fWidth height40"></div>
                <p class="fWidth fWhite fAclonica fSize2">a place for product builders to connect</p>
            </div>
            <div class="flex1 bgWhite75 dFlex center">
                <div ng-include="ctrl.includePath"></div>
            </div>
        </div>
    </div>
    <h1 ng-if="ctrl.currentUser">Hello, {{ctrl.currentUser}}</h1>
    <h2>Current Users:</h2>
    <ul>
        <li ng-repeat="user in ctrl.allUsers.data">{{ user.username }} <span ng-click="ctrl.deleteUser(user)"> X
            </span>
        </li>
    </ul>
    <h2>Sign Up</h2>
    <form ng-submit="ctrl.createUser()">
        Username: <input type="text" ng-model="ctrl.newUsername"><br>
        Password: <input type="password" ng-model="ctrl.newPassword"><br>
        <input type="submit" value="Submit">
    </form>
    <h2>Log In</h2>
    <form ng-submit="ctrl.logIn()">
        Username: <input type="text" ng-model="ctrl.username"><br>
        Password: <input type="password" ng-model="ctrl.password"><br>
        <input type="submit" value="Submit">
    </form>
    <h2>Go To Your Portfolio</h2>
    <a href="#" ng-click="ctrl.goApp()">Click Here</a>
</body>

</html>
